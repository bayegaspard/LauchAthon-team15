{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <div id="chat-log" class="chat-log"></div>
    <form id="chat-form" method="POST" action="/chat">
        
        
        <div style="display: flex; width: 100%; align-items: center;">
            <input type="text" id="user-message" name="message" placeholder="Type your message..." required style="flex: 0 0 90%; padding: 10px; box-sizing: border-box; margin-right:10px;">
            <button type="submit"  style="flex: 0 0 10%; display: flex; justify-content: center; align-items: center; padding: 10px;">
                <span>Send</span>
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
