<!DOCTYPE html>

<head>

</head>

<body>

                <circle cx="50" cy="50" r="20" fill="#ff6b00"></circle>
                <path d="M50 10 A40 40 0 0 1 90 50" stroke="#ff6b00" stroke-width="8" fill="none" />
            </svg>
            <h1>SAFAI</h1>
        </div>
        <h2 id="safety-is-our-priority" class="header-tagline">Safety is our priority!</h2>
    </header>

    <main role="main">
        {% block content %}{% endblock %}
    </main>
